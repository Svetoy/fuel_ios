name: todo_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0
  firebase_database: ^8.2.0
  firebase_auth: ^3.3.0
  firebase_core: ^1.10.2
  firebase_messaging: ^11.2.6
  firebase_storage: ^10.2.5
  flutter_secure_storage: ^5.0.2
  dropdown_button2: ^1.1.1
  intl: ^0.17.0
  rxdart: ^0.27.3
  flutter_native_timezone: ^2.0.0
  flutter_local_notifications: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: 'assets/images/logo.png'
  adaptive_icon_background: '#00161616'
  adaptive_icon_foreground: 'assets/images/logoBack.png'
  android: true
  ios: true

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

